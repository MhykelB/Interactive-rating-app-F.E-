<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="rating.css">
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css">
  </head> 
  <body>
    <div class="container"> 
      <div class ="rating-box"> 
      <img id="star" src="/images/icon-star.svg" alt="star">
      <h1>How did we do?</h1>
      <p id ='text'> Please let us know how we did with your support request. All feedback is appeciated to help us improve our offering!</p>
      <div id="buttons"> 
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">4</button>
        <button class="button">5</button>
      </div>
      <button class="submit">SUBMIT</button>
      </div>
     <!----response pop window-->
     <section class="response toogleDisplay">
     <img id="thank-u" src="/images/illustration-thank-you.svg" alt="10kU">
     <p>You selected <span id="rating">3</span> out of <span id="max-rating">5</span></p>
      <h2> Thank you!</h2>
      <p> We appreciate you taking the time to give a rating. if you ever need more support, don't hesitate to get in touch!</p>
      <button class="submit" id="backBtn">
        <i class="fas fa-angle-left"></i>
        Back</button>
     </section>
    </div>
    <script src="./rating.js"> </script>
  </body>
</html>
